name: My first workflow

on: 
  pull_request:
    branches:
      - 'main'
  push:
    branches:
      - 'main'

jobs:
  hello_world:
    runs-on: ubuntu-latest
    steps: 
      - name: Hello world
        run: echo 'Hello world'

  build_code:
  
    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write
      
    runs-on: ubuntu-latest
    needs: hello_world
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with: 
          fetch-depth: 0
          
      - name: Setup node
        uses: actions/setup-node@v4.0.1
        with: 
          node-version: latest
      - name: Build project
        run: npm install
      - name: Run code
        run: npm run launch

      - name: Run tests
        run: npm test

      - name: Super-linter
        uses: super-linter/super-linter@v6.0.0  # x-release-please-version
        env:
          DEFAULT_BRANCH: main
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      
      
